<!-- add_cr_notice.html in notices app templates folder -->

{% extends 'base.html' %}

{% block title %}
Add CR Notice | NoticeBoard
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3>Add CR Notice</h3>
    <form method="post" action="{% url 'add_cr_notice' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add CR Notice</button>
    </form>
</div>
{% endblock %}
