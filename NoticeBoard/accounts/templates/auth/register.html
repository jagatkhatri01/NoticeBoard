
{% extends 'base.html' %}

{% block title %}
SignUp | NoticeBoard
{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Signup</h3>
                </div>
                <div class="card-body">
                {% if error %}
                <p>{{ error }}</p>
                {% endif %}
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="pass1" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="pass2" placeholder="Confirm your password"
                    required>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>
        </form>
        </div>
        <div class="card-footer text-muted">
            <p class="text-center">Already an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
        </div>
        </div>
        </div>
        </div>
        {% endblock %}
